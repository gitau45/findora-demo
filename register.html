<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findora | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { gold: '#C9A24D' } }
      }
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="images/Logo.jpg" alt="Findora Logo" class="h-12 w-auto">
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
      </div>

      <button type="submit" class="w-full bg-gold text-black py-2 rounded font-semibold hover:opacity-90">Register</button>

      <p class="text-sm text-center mt-2">
        Already have an account? <a href="login.html" class="text-gold hover:underline">Sign In</a>
      </p>
    </form>

    <p class="text-xs text-gray-500 text-center mt-4">
      By registering, you agree to our <a href="#" class="text-gold hover:underline">Terms</a> & <a href="#" class="text-gold hover:underline">Privacy Policy</a>.
    </p>
  </div>

</body>
</html>
